<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.error-box {
  background-color: darkred;
  color: #f6bebe;
  border-radius: 8px;
  width: 90%;
  margin: 20px auto;
  padding: 8px;
  display: none;
  font-weight: 400;
  font-size: 15px;
}
.success-box {
  background-color: darkgreen;
  color: #a2f1a5;
  border-radius: 8px;
  width: 90%;
  margin: 20px auto;
  padding: 8px;
  display: none;
  font-weight: 400;
  font-size: 15px;
}
.login-container {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
}

.login-box {
  background-color: #1e1e2f;
  padding: 30px;
  border-radius: 15px;
  width: 300px;
  color: #fff;
  box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
  position: relative;
}

.login-box h2 {
  margin-bottom: 20px;
  color: #00aaff;
  text-align: center;
}

.login-box form {
  display: flex;
  flex-direction: column;
}

.login-box input {
  margin-bottom: 15px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background-color: #2c2c3c;
  color: #fff;
}

.login-box input::placeholder {
  color: #aaa;
}

.login-box button {
  padding: 10px;
  background-color: #00aaff;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-box button:hover {
  background-color: #0088cc;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="request-otp-form">
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" required />
        <button type="submit">Submit</button>
      </form>
      <div class="error-box"></div>
      <div class="success-box"></div>
    </div>
  </div>
  <script>
    let requestOtpForm = document.getElementById("request-otp-form")
    let phoneInput = document.getElementById("phone")
    let errorBox = document.getElementsByClassName("error-box")
    let successBox = document.getElementsByClassName("success-box")
    
  requestOtpForm.addEventListener("submit", (e) => {
    e.preventDefault()

  fetch("/auth/request-otp", {
    method: "POST",
    headers: {
      "Content-Type": "application/json" // ✅ lowercase
    },
    body: JSON.stringify({
      phone: phoneInput.value
    })
  })
  .then(async (res) => {
    const data = await res.json()
    if (!data.success) {
      // ❌ response status is 400, 401, etc.
      console.error("Server error:", data.message || "Unknown error")
      errorBox[0].style.display = 'block'
      successBox[0].style.display = 'none'
      errorBox[0].innerHTML = `${data.message} try again after ${data.remainingTime} seconds.` || "Something went wrong."
      return
    } else if (data.success) {
      // ✅ success
      successBox[0].style.display = 'block'
      errorBox[0].style.display = 'none'
      successBox[0].innerHTML = data.message || "otp code successfully sent."
    }
  })
    .catch((err) => {
      console.error("Network error:", err)
      alert("Network error. Please try again.")
    })
  })

  </script>
</body>
</html>
