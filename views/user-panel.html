<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/user-panel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>User Panel</title>
</head>
<body>
    <div class="error-box"></div>
    <div class="success-box"></div>
    <div class="user-panel">
        <aside class="sidebar">
            <h3 class="sidebar-title">User Panel</h3>
            <ul class="sidebar-menu">
                <li data-section="settings" class="active"><i class="bi bi-gear-fill"></i>&nbsp;&nbsp;Settings</li>
                <li data-section="saves"><i class="bi bi-bookmarks-fill"></i>&nbsp;&nbsp;Saves</li>
                <li data-section="create"><i class="bi bi-openai"></i>&nbsp;&nbsp;Make With AI</li>
                <a href="/blog/create"><li data-section="create"><i class="bi bi-openai"></i>&nbsp;&nbsp;Start Writing</li></a>
            </ul>
        </aside>

        <main class="panel-content">
            <!-- Settings Section -->
            <section id="settings-section" class="panel-section active">
                <div class="settings-tabs">
                    <button class="tab-btn active" data-tab="overview">Overview</button>
                    <button class="tab-btn" data-tab="account">Account</button>
                </div>

                <div class="tab-content active" id="overview-tab">
                    <h3 id="settings-h3"></h3>
                    <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4>Your account status:</h4>
                        <p>Member since: January 1, 2023</p>
                        <p>Saved articles: 12</p>
                    </div>
                </div>

                <div class="tab-content" id="account-tab">
                    <form id="account-form">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="" required disabled />

                        <label for="fullname">Fullname</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Your username" required />

                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" rows="8"></textarea>
                        <button type="submit" id="formAccountBtn">Save Changes</button>
                    </form>
                </div>
            </section>

            <!-- Saves Section -->
            <section id="saves-section" class="panel-section">
                <h3>Your Saved Articles</h3>
                <div class="saves-grid">
                    <div class="save-card">Article 1</div>
                    <div class="save-card">Article 2</div>
                    <div class="save-card">Article 3</div>
                    <div class="save-card">Article 4</div>
                    <div class="save-card">Article 5</div>
                    <div class="save-card">Article 6</div>
                </div>
            </section>

            <!-- Create Section -->
            <section id="create-section" class="panel-section">
                <p>✍️ Create new content here...</p>
                <div style="margin-top: 30px;">
                    <button style="background: #2ecc71; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 1.1rem; cursor: pointer;">Create New Content</button>
                </div>
            </section>
        </main>
    </div>

    <script src="../scripts/user-panel.js"></script>
</body>
</html>
